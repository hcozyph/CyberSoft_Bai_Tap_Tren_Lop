<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ES6</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />

        <!-- FontAwesome 6.2.0 CSS -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>

    <body style="margin-bottom: 500px">
        <button>0</button>
        <button>1</button>
        <button>2</button>
        <div class="container">
            <h3>Bài tập 1: Xây dựng ứng dụng đổi màu sắc nhà</h3>
            <i class="fa fa-home" id="home" style="font-size: 300px"></i>

            <div id="colors" class="mt-2">
                <button class="btn text-white" style="background-color: red">
                    Red
                </button>
            </div>

            <hr />
            <input
                id="tenSP"
                value="Iphone 14 promax"
                class="form-control w-25"
            />
            <hr />
            <h3>Bài tập quản lý nhân viên</h3>
            <form id="frmNhanVien">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p>Mã nhân viên</p>
                            <input id="maNhanVien" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p>Tên nhân viên</p>
                            <input
                                id="tenNhanVien"
                                class="form-control"
                                name="tenNhanVien"
                            />
                        </div>
                        <div class="form-group">
                            <p>Lương cơ bản</p>
                            <input id="luongCoBan" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p>Chức vụ</p>
                            <select id="chucVu" class="form-control">
                                <option>Giám đốc</option>
                                <option>Nhân viên</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <p>Số giờ làm</p>
                            <input id="soGioLam" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p>Số ngày nghỉ</p>
                            <input id="soNgayNghi" class="form-control" />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">
                                Hiển thị thông tin
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="mt-2">Kết quả</h3>
                        <div
                            id="ketQuaHienThi"
                            class="alert alert-success"
                        ></div>
                    </div>
                </div>
            </form>
        </div>
        <style>
            #frmNhanVien input,
            #frmNhanVien select {
                background-color: orange;
            }
        </style>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>

        <script type="module" src="/index.js"></script>
    </body>
</html>
