<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ES6-BASIC</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
            integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
            crossorigin="anonymous"
        />
        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div class="text-center my-4">
            <button class="w-25 rounded-1">0</button>
            <button class="w-25 rounded-1">1</button>
            <button class="w-25 rounded-1">2</button>
        </div>

        <div class="container">
            <h3>Bài tập 1: Xây dựng ứng dụng đổi màu sắc nhà</h3>
            <i class="fa fa-home" id="home" style="font-size: 100px"></i>

            <div id="colors" class="mt-2">
                <button class="btn text-white" style="background-color: red">
                    Red
                </button>
            </div>
            <hr />
            <input
                type="text"
                name=""
                id="tenSP"
                value="Iphone 14 promax"
                class="form-control"
            />

            <hr />
            <h3>Bài tập quản lý nhân viên</h3>
            <form id="NhanVien">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <p>Mã nhân viên</p>
                            <input
                                type="text"
                                name=""
                                id="maNhanVien"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <p>Tên nhân viên</p>
                            <input
                                type="text"
                                name=""
                                id="tenNhanVien"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <p>Lương cơ bản</p>
                            <input
                                type="text"
                                name=""
                                id="luongCoBan"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <p>Số giờ làm</p>
                            <input
                                type="text"
                                name=""
                                id="soGioLam"
                                class="form-control"
                            />
                        </div>
                        <div class="form-group">
                            <button class="btn btn-success" type="submit">
                                Hiển thị thông tin
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3 class="mt-2">Kết quả</h3>
                        <div
                            id="ketQuaHienThi"
                            class="alert alert-success"
                        ></div>
                    </div>
                </div>
            </form>
        </div>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>
        <script type="module" src="./index.js"></script>
    </body>
</html>
